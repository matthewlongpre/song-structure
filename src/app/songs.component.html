<div *ngIf="selectedSong">

  <div>
    <input class="form-control" [(ngModel)]="selectedSong.title" placeholder="name">
  </div>

</div>

<h2 class="mt-3 mb-3">Songs</h2>
<div class="list-group">
  <a href="javascript:" 
  *ngFor="let song of songs"
  class="list-group-item list-group-item-action"
  (click)="onSelect(song)"
  [class.selected]="song === selectedSong"
  >
    {{song.artist}} - {{song.title}}
  </a>
</div>

<div *ngIf="selectedSong">
  <h2>
    {{selectedSong.title | uppercase}} is my song
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<button (click)="login()">Login</button>
