<div *ngIf="song">

    <div class="mt-3 mb-3">
        <h4>{{song.artist}}</h4>
        <h2>{{song.title}}</h2>
    </div>

    <div class="structure d-flex">
        <div *ngFor="let section of song.sections" class="bars bars-{{section.length}} p-3" [ngStyle]="{'width': section.length / getTotal() * 100 + '%'}">
            {{section.title}}
            <div>{{section.length}}</div>
        </div>
    </div>

    <div class="mt-3">
        <h5>Total: {{ getTotal() }} bars</h5>
    </div>

    <div class="mt-3 mb-3">
        <input class="form-control" [(ngModel)]="song.title" placeholder="name" />
    </div>
    <div class="row">
        <div class="col-4">
            <h6>Section title:</h6>
        </div>
        <div class="col-4">
            <h6>Bar length:</h6>
        </div>
    </div>
    <div class="row" *ngFor="let section of song.sections">
        <div class="col-4">
            <input class="form-control" [(ngModel)]="section.title" placeholder="title" />
        </div>
        <div class="col-4 bar-length-input">
            <input class="form-control" [(ngModel)]="section.length" placeholder="length" type="number" />
        </div>
    </div>

    <button class="mt-3 btn btn-primary" (click)="goBack()">Back</button>

</div>
